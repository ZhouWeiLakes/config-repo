zuul:
  #忽略全部服务的敏感头(cookied)
  sensitive-headers:      
  host:
    connect-timeout-millis: 15000 #HTTP连接超时要比Hystrix的大
    socket-timeout-millis: 60000  #socket超时
  routes:
    myProduct:
      path: /myProduct/**
      serviceId: product
      sensitiveHeaders: 
    user:
      path: /myUser/**
      serviceId: product
      sensitiveHeaders: 
